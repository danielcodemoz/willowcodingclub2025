<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compose Article â€¢ News</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="brand">Create News Article</h1>
        <div class="header-actions">
          <a class="btn" href="admin.html">Back to dashboard</a>
        </div>
      </div>
    </header>

    <main class="container">
      <form id="composer" class="card" style="padding:20px;">
        <div class="row">
          <div style="flex:1">
            <label>Type</label>
            <select id="type" class="select mt-2">
              <option>Announcement</option>
              <option>Event</option>
              <option>Achievement</option>
              <option>General</option>
            </select>
          </div>
          <div>
            <label>Emoji (optional)</label>
            <input id="emoji" class="input mt-2" placeholder="e.g. ðŸ«" style="width:120px" />
          </div>
        </div>

        <div class="mt-4">
          <label>Title</label>
          <input id="title" class="input mt-2" placeholder="Article title" required />
        </div>

        <div class="mt-4">
          <label>Text</label>
          <textarea id="body" class="mt-2" placeholder="Write the article text here" required></textarea>
        </div>

        <div class="row mt-4">
          <button class="btn primary" type="submit">Publish</button>
          <button id="resetBtn" class="btn" type="button">Clear</button>
        </div>
        <p id="savedNote" class="muted mt-3 hidden">Published! Redirectingâ€¦</p>
      </form>
    </main>

    <script src="js/app.js"></script>
    <script>
      // guard
      if (sessionStorage.getItem('isAdmin') !== 'true') {
        window.location.href = 'index.html';
      }

      const form = document.getElementById('composer');
      const savedNote = document.getElementById('savedNote');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const type = document.getElementById('type').value.trim();
        const emoji = document.getElementById('emoji').value.trim();
        const title = document.getElementById('title').value.trim();
        const body = document.getElementById('body').value.trim();
        if (!title || !body) return;
        window.News.create({ type, emoji, title, body });
        savedNote.classList.remove('hidden');
        setTimeout(() => { window.location.href = 'admin.html'; }, 800);
      });
      document.getElementById('resetBtn').addEventListener('click', () => form.reset());
    </script>
  </body>
  </html>
