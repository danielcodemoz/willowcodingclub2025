<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager - Inventory Management System</title>
    <meta name="description" content="Simple and efficient product management system for tracking inventory, prices, and quantities">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen">
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="icon-wrapper">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16.5 9.4l-9-5.19"/>
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                </div>
                <h1 class="title">Product Manager</h1>
                <p class="subtitle">Add and manage your inventory with ease</p>
            </header>

            <!-- Product Form -->
            <div class="card form-card">
                <div class="card-header">
                    <h2 class="card-title">Add New Product</h2>
                </div>
                <div class="card-content">
                    <form id="productForm" class="form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name" class="label">Product Name</label>
                                <input type="text" id="name" class="input" placeholder="Enter product name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="price" class="label">Price ($)</label>
                                <input type="number" id="price" class="input" placeholder="0.00" step="0.01" min="0.01" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="quantity" class="label">Quantity</label>
                                <input type="number" id="quantity" class="input" placeholder="0" min="1" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            Add Product
                        </button>
                    </form>
                </div>
            </div>

            <!-- Product List -->
            <div id="productListContainer" style="display: none;">
                <h2 class="section-title">Products</h2>
                <div id="productList" class="product-grid"></div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16.5 9.4l-9-5.19"/>
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                </div>
                <h3 class="empty-title">No products yet</h3>
                <p class="empty-text">Add your first product to get started</p>
            </div>

            <!-- Total Display -->
            <div id="totalDisplay" class="total-card" style="display: none;">
                <div class="total-content">
                    <div class="total-icon-wrapper">
                        <svg class="total-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="1" x2="12" y2="23"/>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                        </svg>
                    </div>
                    <div class="total-info">
                        <p class="total-label">Grand Total</p>
                        <p id="grandTotal" class="total-amount">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
