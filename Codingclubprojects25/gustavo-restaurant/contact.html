<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giraffe Bistro — Contact</title>
    <link rel="stylesheet" href="restaurant.css">
  </head>
  <body>
    <header>
      <div class="container nav">
        <a class="brand" href="Index.html" aria-label="Giraffe Bistro Home">
          <div class="logo">G</div>
          <span>Giraffe Bistro</span>
        </a>
        <nav aria-label="Primary">
          <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>Contact</h1>
      <div class="grid contact-grid">
        <section class="card" aria-labelledby="visit">
          <h2 id="visit" class="section-title">Visit us</h2>
          <p>123 Tall Ave, Savannah, GA 31401</p>
          <p><strong>Hours</strong>: Mon–Sun, 8:00am – 10:00pm</p>
          <p><strong>Phone</strong>: (912) 555‑0134</p>
          <p><strong>Email</strong>: hello@giraffebistro.example</p>
        </section>
        <section class="card" aria-labelledby="message">
          <h2 id="message" class="section-title">Send a message</h2>
          <form action="#" method="get">
            <div>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required>
            </div>
            <div>
              <label for="msg">Message</label>
              <textarea id="msg" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <div class="container footer-inner">
        <div>© <span id="year">2025</span> Giraffe Bistro</div>
        <div>123 Tall Ave, Savannah, GA • Open Daily 8a–10p</div>
      </div>
    </footer>
  </body>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</html>
