<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Fresh Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini Fresh Market</h1>
        <p>Location: Matola</p>
        <p>Phone Number: 85123853944</p>
    </header>

    <main>
        <form id="food-form">
            <h2>Add Food Item</h2>
            <div class="form-group">
                <label for="food-name">Food Name:</label>
                <input type="text" id="food-name" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price per Unit:</label>
                <input type="number" id="price" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="unit">Unit Type:</label>
                <select id="unit" required>
                    <option value="Kg">Kg</option>
                    <option value="Liter">Liter</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" min="0" required>
            </div>
            
            <button type="submit">Add Food</button>
        </form>

        <div id="food-list-container">
            <h2>Food Items</h2>
            <table id="food-list">
                <thead>
                    <tr>
                        <th>Food Name</th>
                        <th>Price per Unit</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Food items will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <div id="total-amount">
            <h3>Total Amount: <span id="total-value">0.00</span> MZN</h3>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
