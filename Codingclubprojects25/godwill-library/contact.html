<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Local Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2><i class="fas fa-book"></i> Local Library</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="books.html" class="nav-link">Manga</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="nav-icons">
                <button id="theme-toggle" class="icon-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="profile.html" class="icon-btn">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container" style="padding: 2rem 0;">
            <h1 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Contact Us</h1>
            
            <div style="display: flex; flex-wrap: wrap; gap: 2rem;">
                <div style="flex: 1; min-width: 300px; background-color: var(--card-bg); padding: 2rem; border-radius: 10px; box-shadow: var(--shadow);">
                    <h2 style="color: var(--primary-color); margin-bottom: 1rem;"><i class="fas fa-envelope"></i> Get in Touch</h2>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <h3 style="color: var(--primary-color);"><i class="fas fa-map-marker-alt" style="margin-right: 0.5rem;"></i> Address</h3>
                        <p>123 Main Street<br>Cityville, ST 12345</p>
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <h3 style="color: var(--primary-color);"><i class="fas fa-phone" style="margin-right: 0.5rem;"></i> Phone</h3>
                        <p>(555) 123-4567</p>
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <h3 style="color: var(--primary-color);"><i class="fas fa-envelope" style="margin-right: 0.5rem;"></i> Email</h3>
                        <p>info@locallibrary.com</p>
                    </div>
                    
                    <div>
                        <h3 style="color: var(--primary-color);"><i class="fas fa-share-alt" style="margin-right: 0.5rem;"></i> Follow Us</h3>
                        <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                            <a href="#" style="color: var(--primary-color); font-size: 1.5rem;"><i class="fab fa-facebook"></i></a>
                            <a href="#" style="color: var(--primary-color); font-size: 1.5rem;"><i class="fab fa-twitter"></i></a>
                            <a href="#" style="color: var(--primary-color); font-size: 1.5rem;"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                
                <div style="flex: 1; min-width: 300px; background-color: var(--card-bg); padding: 2rem; border-radius: 10px; box-shadow: var(--shadow);">
                    <h2 style="color: var(--primary-color); margin-bottom: 1rem;"><i class="fas fa-comment-dots"></i> Send us a Message</h2>
                    <form style="margin-top: 1rem;">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Your email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" placeholder="Your message" style="width: 100%; padding: 0.8rem; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--bg-color); color: var(--text-color);"></textarea>
                        </div>
                        <button type="submit" class="btn primary-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Local Library. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
