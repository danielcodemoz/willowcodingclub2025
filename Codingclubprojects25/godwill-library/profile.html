<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Local Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2><i class="fas fa-book"></i> Local Library</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="books.html" class="nav-link">Manga</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="nav-icons">
                <button id="theme-toggle" class="icon-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="profile.html" class="icon-btn">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2>Administrator</h2>
                    <p>Library Administrator</p>
                    <button id="logout-btn" class="btn secondary-btn" style="margin-top: 1rem;">Logout</button>
                </div>
            </div>

            <div class="settings-section">
                <h3>Settings</h3>
                <div class="theme-toggle-container">
                    <label for="theme-switch">Dark Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h3>Account Information</h3>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="admin@locallibrary.com" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Library Administrator" disabled>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Local Library. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
