<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Local Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2><i class="fas fa-book"></i> Local Library</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="books.html" class="nav-link">Manga</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="nav-icons">
                <button id="theme-toggle" class="icon-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="profile.html" class="icon-btn">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Admin Section -->
    <section class="admin-section">
        <div class="admin-container">
            <div class="admin-header">
                <h2>Manga Admin Dashboard</h2>
                <button id="logout-btn" class="btn secondary-btn">Logout</button>
            </div>

            <div class="admin-tabs">
                <div class="tab active" data-tab="manage-books">Manage Manga</div>
                <div class="tab" data-tab="add-book">Add New Manga</div>
            </div>

            <!-- Manage Books Tab -->
            <div class="tab-content active" id="manage-books">
                <div class="form-container">
                    <h3>Manga Collection</h3>
                    <table class="book-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Genre</th>
                                <th>Year</th>
                                <th>Volumes</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="books-table-body">
                            <!-- Books will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Book Tab -->
            <div class="tab-content" id="add-book">
                <div class="form-container">
                    <h3>Add New Manga</h3>
                    <form id="add-book-form">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" id="title" placeholder="Book title" required>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="author">Author</label>
                                    <input type="text" id="author" placeholder="Author name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="genre">Genre</label>
                                    <input type="text" id="genre" placeholder="Manga genre" required>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="year">Publication Year</label>
                                    <input type="number" id="year" placeholder="Publication year" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="volumes">Number of Volumes</label>
                                    <input type="number" id="volumes" placeholder="Number of volumes" min="0">
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="image">Manga Cover Image</label>
                                    <input type="file" id="image" accept="image/*">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn primary-btn">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Local Library. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Show corresponding content
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Load books into table
            function loadBooksTable() {
                const tbody = document.getElementById('books-table-body');
                tbody.innerHTML = '';
                
                const books = JSON.parse(localStorage.getItem('books')) || [];
                
                books.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.genre}</td>
                        <td>${book.year}</td>
                        <td>
                            <button class="action-btn delete-btn" onclick="deleteBook(${book.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            // Initial load
            loadBooksTable();
            
            // Refresh table when books are added/removed
            document.getElementById('add-book-form').addEventListener('submit', function() {
                setTimeout(loadBooksTable, 100);
            });
        });
    </script>
</body>
</html>
