<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Shop System</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <header title="Mini Shop System ‚Äî Add, view, edit, and delete your products easily!">
    <h1>üõçÔ∏è Mini Shop System</h1>
    <p>Manage your shop ‚Äî add, view, update, and delete products easily!</p>
  </header>

  <div class="container">
    <button class="btn" id="addProductBtn">‚ûï Add Product</button>
    <input type="text" id="searchInput" placeholder="Search products by name...">

    <table id="productTable">
      <thead>
        <tr>
          <th>Image</th>
          <th data-sort="name">Name <span class="sort-arrow"></span></th>
          <th data-sort="quantity">Quantity <span class="sort-arrow"></span></th>
          <th data-sort="price">Price ($) <span class="sort-arrow"></span></th>
          <th>Category</th>
          <th>Total ($)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total-sales">
      <h3>Total Sales: $<span id="totalSales">0.00</span></h3>
    </div>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by Uwase</p>
  </footer>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Product Details</h2>
      <form id="productForm">
        <input type="hidden" id="productIndex">
        <label for="productName">Name:</label>
        <input type="text" id="productName" required>
        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" required min="1">
        <label for="productPrice">Price ($):</label>
        <input type="number" id="productPrice" required min="0.01" step="0.01">
        <label for="productImage">Image URL:</label>
        <input type="url" id="productImage">
        <label for="productCategory">Category (comma-separated):</label>
        <input type="text" id="productCategory">
        <button type="submit" class="btn">Save Product</button>
      </form>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
